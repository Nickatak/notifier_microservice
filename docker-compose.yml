name: notifier_service

services:
  kafka-volume-perms:
    image: alpine:3.21
    user: "0:0"
    entrypoint: ["/bin/sh", "-ec"]
    command: ["mkdir -p /kafka-data && chown -R 1000:1000 /kafka-data"]
    volumes:
      - kafka_data:/kafka-data
    restart: "no"

  kafka:
    image: apache/kafka:3.9.0
    container_name: kafka-local
    depends_on:
      kafka-volume-perms:
        condition: service_completed_successfully
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: EXTERNAL://0.0.0.0:9092,INTERNAL://0.0.0.0:19092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: EXTERNAL://localhost:9094,INTERNAL://kafka:19092,CONTROLLER://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    ports:
      - "9094:9092"
    volumes:
      - kafka_data:/tmp/kraft-combined-logs
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "timeout 3 /opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1",
        ]
      interval: 10s
      timeout: 5s
      retries: 20

  kafka-init:
    image: apache/kafka:3.9.0
    depends_on:
      - kafka
    entrypoint: ["/bin/bash", "-ec"]
    command: |
      echo "[INIT] waiting for kafka broker..."
      for i in $(seq 1 90); do
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:19092 --list >/dev/null 2>&1 && break
        sleep 1
      done
      /opt/kafka/bin/kafka-topics.sh \
        --bootstrap-server kafka:19092 \
        --create \
        --if-not-exists \
        --topic appointments.created \
        --partitions 1 \
        --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh \
        --bootstrap-server kafka:19092 \
        --create \
        --if-not-exists \
        --topic appointments.created.dlq \
        --partitions 1 \
        --replication-factor 1
      /opt/kafka/bin/kafka-topics.sh \
        --bootstrap-server kafka:19092 \
        --describe \
        --topic appointments.created
      /opt/kafka/bin/kafka-topics.sh \
        --bootstrap-server kafka:19092 \
        --describe \
        --topic appointments.created.dlq
      echo "[INIT] done."
    restart: "no"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: notifications-email-worker
    depends_on:
      - kafka
      - kafka-init
    env_file:
      - ${NOTIFIER_ENV_FILE:-.env}
    environment:
      # Inside compose network, kafka is reachable by service name.
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:19092}
      KAFKA_TOPIC_APPOINTMENTS_CREATED: ${KAFKA_TOPIC_APPOINTMENTS_CREATED:-appointments.created}
      KAFKA_TOPIC_APPOINTMENTS_CREATED_DLQ: ${KAFKA_TOPIC_APPOINTMENTS_CREATED_DLQ:-appointments.created.dlq}
      KAFKA_DLQ_ENABLED: ${KAFKA_DLQ_ENABLED:-true}
    restart: unless-stopped

volumes:
  kafka_data:
